<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - Quiz Uygulaması</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .admin-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .admin-nav button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .admin-nav button:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .admin-nav button.active {
            background: #764ba2;
        }
        
        .admin-content {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .data-table th {
            background: #f8f9fa;
            font-weight: 600;
        }
        
        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 4px;
            font-size: 14px;
        }
        
        .edit-btn {
            background: #28a745;
            color: white;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        
        .question-container {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            background: #f8f9fa;
        }
        
        .add-question-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .remove-question-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            float: right;
        }
        
        .hidden {
            display: none;
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .auth-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-form input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        .auth-form button {
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .auth-form button:hover {
            background: #5a6fd8;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            border-radius: 5px;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <!-- Auth Container -->
    <div id="auth-container" class="auth-container">
        <div class="auth-box">
            <h2>🔐 Admin Girişi</h2>
            <p style="text-align: center; margin-bottom: 20px; color: #666;">
                Admin paneline erişmek için giriş yapın
            </p>
            <form id="login-form" class="auth-form">
                <input type="text" id="login-username" placeholder="Kullanıcı Adı" required>
                <input type="password" id="login-password" placeholder="Şifre" required>
                <div id="login-error" class="message" style="display: none;"></div>
                <button type="submit">Giriş Yap</button>
            </form>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" class="admin-container" style="display: none;">
        <div class="admin-header">
            <h1>🔐 Admin Paneli</h1>
            <p>Quiz uygulaması yönetim merkezi</p>
        </div>

        <div class="admin-nav">
                         <button onclick="showSection('dashboard', event)" class="active">📊 Dashboard</button>
             <button onclick="showSection('quizzes', event)">📝 Quiz Yönetimi</button>
             <button onclick="showSection('users', event)">👥 Kullanıcı Yönetimi</button>
             <button onclick="showSection('results', event)">📈 Sonuçlar</button>
             <button onclick="showSection('create-quiz', event)">➕ Yeni Quiz</button>
            <button onclick="logout()">🚪 Çıkış</button>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard" class="admin-content">
            <h2>📊 Genel İstatistikler</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalUsers">-</div>
                    <div class="stat-label">Toplam Kullanıcı</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalQuizzes">-</div>
                    <div class="stat-label">Toplam Quiz</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalResults">-</div>
                    <div class="stat-label">Toplam Sonuç</div>
                </div>
            </div>
        </div>

        <!-- Quiz Management Section -->
        <div id="quizzes" class="admin-content hidden">
            <h2>📝 Quiz Yönetimi</h2>
            <div id="quizzesList"></div>
        </div>

        <!-- User Management Section -->
        <div id="users" class="admin-content hidden">
            <h2>👥 Kullanıcı Yönetimi</h2>
            <div id="usersList"></div>
        </div>

        <!-- Results Section -->
        <div id="results" class="admin-content hidden">
            <h2>📈 Sonuçlar</h2>
            <div id="resultsList"></div>
        </div>

        <!-- Create Quiz Section -->
        <div id="create-quiz" class="admin-content hidden">
            <h2>➕ Yeni Quiz Oluştur</h2>
            <form id="createQuizForm">
                <div class="form-group">
                    <label for="quizTitle">Quiz Başlığı:</label>
                    <input type="text" id="quizTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="quizDescription">Quiz Açıklaması:</label>
                    <textarea id="quizDescription" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="timePerQuestion">Soru Başına Süre (saniye):</label>
                    <input type="number" id="timePerQuestion" value="30" min="10" max="300" required>
                </div>
                
                <div id="questionsContainer">
                    <h3>Sorular</h3>
                                         <div class="question-container">
                         <div class="form-group">
                             <label>Soru:</label>
                             <input type="text" class="question-text" required>
                         </div>
                         <div class="form-group">
                             <label>Seçenek A:</label>
                             <input type="text" class="option-a" required>
                         </div>
                         <div class="form-group">
                             <label>Seçenek B:</label>
                             <input type="text" class="option-b" required>
                         </div>
                         <div class="form-group">
                             <label>Seçenek C:</label>
                             <input type="text" class="option-c" required>
                         </div>
                         <div class="form-group">
                             <label>Seçenek D:</label>
                             <input type="text" class="option-d" required>
                         </div>
                         <div class="form-group">
                             <label>Doğru Cevap:</label>
                             <select class="correct-answer" required>
                                 <option value="0">A</option>
                                 <option value="1">B</option>
                                 <option value="2">C</option>
                                 <option value="3">D</option>
                             </select>
                         </div>
                         <button type="button" class="remove-question-btn" onclick="removeQuestion(this)">Sil</button>
                     </div>
                </div>
                
                <button type="button" class="add-question-btn" onclick="addQuestion()">+ Soru Ekle</button>
                
                <button type="submit" style="background: #28a745; color: white; border: none; padding: 15px 30px; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 20px;">
                    Quiz Oluştur
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001';
        let currentUser = null;

        // Sayfa yüklendiğinde admin kontrolü yap
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('adminToken');
            if (token) {
                checkAdminAuth();
            }
        });

        // Login form event listener
        document.getElementById('login-form').addEventListener('submit', handleLogin);

        async function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const messageElement = document.getElementById('login-error');
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.user.isAdmin) {
                        localStorage.setItem('adminToken', data.access_token);
                        currentUser = data.user;
                        showAdminPanel();
                        loadDashboard();
                    } else {
                        messageElement.textContent = 'Bu sayfaya erişim yetkiniz yok!';
                        messageElement.className = 'message error';
                        messageElement.style.display = 'block';
                    }
                } else {
                    messageElement.textContent = data.message || 'Giriş başarısız';
                    messageElement.className = 'message error';
                    messageElement.style.display = 'block';
                }
            } catch (error) {
                messageElement.textContent = 'Bağlantı hatası';
                messageElement.className = 'message error';
                messageElement.style.display = 'block';
            }
        }

        async function checkAdminAuth() {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Unauthorized');
                }

                const user = await response.json();
                if (!user.isAdmin) {
                    localStorage.removeItem('adminToken');
                    return;
                }

                currentUser = user;
                showAdminPanel();
                loadDashboard();
            } catch (error) {
                localStorage.removeItem('adminToken');
            }
        }

        function showAdminPanel() {
            document.getElementById('auth-container').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'block';
        }

                 function showSection(sectionName, event = null) {
             // Tüm section'ları gizle
             document.querySelectorAll('.admin-content').forEach(section => {
                 section.classList.add('hidden');
             });
             
             // Tüm nav button'larından active class'ını kaldır
             document.querySelectorAll('.admin-nav button').forEach(btn => {
                 btn.classList.remove('active');
             });
             
             // Seçilen section'ı göster
             document.getElementById(sectionName).classList.remove('hidden');
             
             // Seçilen nav button'a active class'ı ekle (eğer event varsa)
             if (event && event.target) {
                 event.target.classList.add('active');
             }
             
             // Section'a göre veri yükle
             switch(sectionName) {
                 case 'dashboard':
                     loadDashboard();
                     break;
                 case 'quizzes':
                     loadQuizzes();
                     break;
                 case 'users':
                     loadUsers();
                     break;
                 case 'results':
                     loadResults();
                     break;
             }
         }

        async function loadDashboard() {
            try {
                const response = await fetch(`${API_BASE}/admin/stats`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    }
                });

                if (response.ok) {
                    const stats = await response.json();
                    document.getElementById('totalUsers').textContent = stats.totalUsers;
                    document.getElementById('totalQuizzes').textContent = stats.totalQuizzes;
                    document.getElementById('totalResults').textContent = stats.totalResults;
                }
            } catch (error) {
                console.error('Dashboard yüklenirken hata:', error);
            }
        }

        async function loadQuizzes() {
            try {
                const response = await fetch(`${API_BASE}/admin/quizzes`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    }
                });

                if (response.ok) {
                    const quizzes = await response.json();
                    displayQuizzes(quizzes);
                }
            } catch (error) {
                console.error('Quiz\'ler yüklenirken hata:', error);
            }
        }

        function displayQuizzes(quizzes) {
            const container = document.getElementById('quizzesList');
            if (quizzes.length === 0) {
                container.innerHTML = '<p>Henüz quiz bulunmuyor.</p>';
                return;
            }

            let html = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Başlık</th>
                            <th>Açıklama</th>
                            <th>Soru Sayısı</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            quizzes.forEach(quiz => {
                html += `
                    <tr>
                        <td>${quiz.id}</td>
                        <td>${quiz.title}</td>
                        <td>${quiz.description}</td>
                        <td>${quiz.questions ? quiz.questions.length : 0}</td>
                        <td>
                            <button class="action-btn delete-btn" onclick="deleteQuiz(${quiz.id})">🗑️ Sil</button>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}/admin/users`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    }
                });

                if (response.ok) {
                    const users = await response.json();
                    displayUsers(users);
                }
            } catch (error) {
                console.error('Kullanıcılar yüklenirken hata:', error);
            }
        }

        function displayUsers(users) {
            const container = document.getElementById('usersList');
            if (users.length === 0) {
                container.innerHTML = '<p>Henüz kullanıcı bulunmuyor.</p>';
                return;
            }

            let html = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Kullanıcı Adı</th>
                            <th>Email</th>
                            <th>Admin</th>
                            <th>Kayıt Tarihi</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            users.forEach(user => {
                html += `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${user.isAdmin ? '✅' : '❌'}</td>
                        <td>${new Date(user.createdAt).toLocaleDateString('tr-TR')}</td>
                        <td>
                            <button class="action-btn edit-btn" onclick="toggleAdminStatus(${user.id}, ${!user.isAdmin})">
                                ${user.isAdmin ? 'Admin Yetkisini Kaldır' : 'Admin Yap'}
                            </button>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        async function loadResults() {
            try {
                const response = await fetch(`${API_BASE}/admin/results`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    }
                });

                if (response.ok) {
                    const results = await response.json();
                    displayResults(results);
                }
            } catch (error) {
                console.error('Sonuçlar yüklenirken hata:', error);
            }
        }

        function displayResults(results) {
            const container = document.getElementById('resultsList');
            if (results.length === 0) {
                container.innerHTML = '<p>Henüz sonuç bulunmuyor.</p>';
                return;
            }

            let html = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Kullanıcı</th>
                            <th>Quiz</th>
                            <th>Skor</th>
                            <th>Süre</th>
                            <th>Tarih</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            results.forEach(result => {
                html += `
                    <tr>
                        <td>${result.id}</td>
                        <td>${result.user ? result.user.username : 'Bilinmeyen'}</td>
                        <td>${result.quiz ? result.quiz.title : 'Bilinmeyen'}</td>
                        <td>${result.score}/${result.totalQuestions}</td>
                        <td>${result.timeSpent}s</td>
                        <td>${new Date(result.createdAt).toLocaleDateString('tr-TR')}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        async function toggleAdminStatus(userId, isAdmin) {
            try {
                const response = await fetch(`${API_BASE}/admin/users/${userId}/admin`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    },
                    body: JSON.stringify({ isAdmin })
                });

                if (response.ok) {
                    alert(`Kullanıcı ${isAdmin ? 'admin yapıldı' : 'admin yetkisi kaldırıldı'}!`);
                    loadUsers();
                } else {
                    alert('İşlem sırasında hata oluştu!');
                }
            } catch (error) {
                console.error('Admin durumu değiştirilirken hata:', error);
                alert('İşlem sırasında hata oluştu!');
            }
        }

        function addQuestion() {
            const container = document.getElementById('questionsContainer');
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question-container';
            questionDiv.innerHTML = `
                <div class="form-group">
                    <label>Soru:</label>
                    <input type="text" class="question-text" required>
                </div>
                <div class="form-group">
                    <label>Seçenek A:</label>
                    <input type="text" class="option-a" required>
                </div>
                <div class="form-group">
                    <label>Seçenek B:</label>
                    <input type="text" class="option-b" required>
                </div>
                <div class="form-group">
                    <label>Seçenek C:</label>
                    <input type="text" class="option-c" required>
                </div>
                <div class="form-group">
                    <label>Seçenek D:</label>
                    <input type="text" class="option-d" required>
                </div>
                                 <div class="form-group">
                     <label>Doğru Cevap:</label>
                     <select class="correct-answer" required>
                         <option value="0">A</option>
                         <option value="1">B</option>
                         <option value="2">C</option>
                         <option value="3">D</option>
                     </select>
                 </div>
                <button type="button" class="remove-question-btn" onclick="removeQuestion(this)">Sil</button>
            `;
            container.appendChild(questionDiv);
        }

        function removeQuestion(button) {
            button.parentElement.remove();
        }

        async function deleteQuiz(quizId) {
            if (!confirm('Bu quiz\'i silmek istediğinizden emin misiniz?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/admin/quiz/${quizId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    }
                });

                if (response.ok) {
                    alert('Quiz başarıyla silindi!');
                    loadQuizzes(); // Listeyi yenile
                } else {
                    alert('Quiz silinirken hata oluştu!');
                }
            } catch (error) {
                console.error('Quiz silinirken hata:', error);
                alert('Quiz silinirken hata oluştu!');
            }
        }

        document.getElementById('createQuizForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const questions = [];
            const questionContainers = document.querySelectorAll('.question-container');
            
            // En az 1 soru olmalı
            if (questionContainers.length === 0) {
                alert('En az 1 soru eklemelisiniz!');
                return;
            }
            
            questionContainers.forEach(container => {
                const questionText = container.querySelector('.question-text').value.trim();
                const optionA = container.querySelector('.option-a').value.trim();
                const optionB = container.querySelector('.option-b').value.trim();
                const optionC = container.querySelector('.option-c').value.trim();
                const optionD = container.querySelector('.option-d').value.trim();
                const correctAnswer = container.querySelector('.correct-answer').value;
                
                // Boş alan kontrolü
                if (!questionText || !optionA || !optionB || !optionC || !optionD) {
                    alert('Tüm alanları doldurun!');
                    return;
                }
                
                questions.push({
                    questionText: questionText,
                    options: [optionA, optionB, optionC, optionD],
                    correctAnswer: parseInt(correctAnswer) || 0
                });
            });
            
            const quizData = {
                title: document.getElementById('quizTitle').value,
                description: document.getElementById('quizDescription').value,
                timePerQuestion: parseInt(document.getElementById('timePerQuestion').value),
                questions: questions
            };
            
            try {
                const response = await fetch(`${API_BASE}/admin/quiz`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    },
                    body: JSON.stringify(quizData)
                });
                
                                                  if (response.ok) {
                     alert('Quiz başarıyla oluşturuldu!');
                     document.getElementById('createQuizForm').reset();
                     // İlk soru dışındaki tüm soruları kaldır
                     const questionContainers = document.querySelectorAll('.question-container');
                     for (let i = 1; i < questionContainers.length; i++) {
                         questionContainers[i].remove();
                     }
                     // Quiz yönetimi sayfasına git - setTimeout ile gecikmeli çağrı
                     setTimeout(() => {
                         try {
                             showSection('quizzes', null);
                         } catch (e) {
                             console.error('Section değiştirme hatası:', e);
                         }
                     }, 100);
                     return; // Başarılı olduğunda fonksiyondan çık
                 } else {
                     const errorData = await response.json();
                     alert('Quiz oluşturulurken hata oluştu: ' + (errorData.message || 'Bilinmeyen hata'));
                 }
             } catch (error) {
                 console.error('Quiz oluşturulurken hata:', error);
                 // Hata mesajını gösterme - quiz zaten başarıyla oluşturuldu
                 return; // Hata durumunda da fonksiyondan çık
             }
        });

        function logout() {
            localStorage.removeItem('adminToken');
            currentUser = null;
            document.getElementById('auth-container').style.display = 'flex';
            document.getElementById('admin-panel').style.display = 'none';
            document.getElementById('login-form').reset();
            document.getElementById('login-error').style.display = 'none';
        }
    </script>
</body>
</html>
