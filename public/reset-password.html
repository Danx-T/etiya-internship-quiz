<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Sıfırlama - Quiz Uygulaması</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="auth-container">
            <div class="auth-box">
                <h2>Şifre Sıfırlama</h2>
                <p>Yeni şifrenizi belirleyin</p>
                
                <form id="reset-password-form" class="auth-form">
                    <input type="password" id="new-password" placeholder="Yeni Şifre" required>
                    <input type="password" id="confirm-password" placeholder="Şifre Tekrar" required>
                    <button type="submit">Şifreyi Sıfırla</button>
                </form>
                
                <div style="text-align: center; margin-top: 20px;">
                    <a href="index.html" style="color: #007bff; text-decoration: none;">Giriş sayfasına dön</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001';
        
        // URL'den token'ı al
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            alert('Geçersiz link');
            window.location.href = 'index.html';
        }
        
        document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (newPassword !== confirmPassword) {
                alert('Şifreler eşleşmiyor');
                return;
            }
            
            if (newPassword.length < 6) {
                alert('Şifre en az 6 karakter olmalıdır');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        newPassword: newPassword,
                    }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Şifreniz başarıyla sıfırlandı!');
                    window.location.href = 'index.html';
                } else {
                    alert(data.message || 'Şifre sıfırlanamadı');
                }
            } catch (error) {
                alert('Bağlantı hatası');
            }
        });
    </script>
</body>
</html>
