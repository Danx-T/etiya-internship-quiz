<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Sıfırlama - Quiz Uygulaması</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="auth-container">
            <div class="auth-box">
                <h2>Şifre Sıfırlama</h2>
                <p>Yeni şifrenizi belirleyin</p>
                
                <form id="reset-password-form" class="auth-form">
                    <input type="password" id="new-password" placeholder="Yeni Şifre" required>
                    <input type="password" id="confirm-password" placeholder="Şifre Tekrar" required>
                    <div id="reset-message" class="message"></div>
                    <button type="submit">Şifreyi Sıfırla</button>
                </form>
                
                <div style="text-align: center; margin-top: 20px;">
                    <a href="index.html" style="color: #007bff; text-decoration: none;">Giriş sayfasına dön</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001';
        
        // URL'den token'ı al
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const messageElement = document.getElementById('reset-message');
        
        if (!token) {
            messageElement.textContent = 'Geçersiz link';
            messageElement.className = 'message error';
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 3000);
        }
        
        document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Temizle
            messageElement.textContent = '';
            messageElement.className = 'message';
            
            if (newPassword !== confirmPassword) {
                messageElement.textContent = 'Şifreler eşleşmiyor';
                messageElement.className = 'message error';
                return;
            }
            
            if (newPassword.length < 6) {
                messageElement.textContent = 'Şifre en az 6 karakter olmalıdır';
                messageElement.className = 'message error';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        newPassword: newPassword,
                    }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageElement.textContent = 'Şifreniz başarıyla sıfırlandı!';
                    messageElement.className = 'message success';
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                } else {
                    messageElement.textContent = data.message || 'Şifre sıfırlanamadı';
                    messageElement.className = 'message error';
                }
            } catch (error) {
                messageElement.textContent = 'Bağlantı hatası';
                messageElement.className = 'message error';
            }
        });
    </script>
</body>
</html>
